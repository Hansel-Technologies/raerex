                  <form id="request_a_quote_form" name="request_a_quote_form" action="includes/request-a-quote.php" method="post">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="mb-3">
                          <input name="form_name" type="text" placeholder="Enter Name" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="mb-3">
                          <input name="form_email" class="form-control required email" type="email" placeholder="Enter Email">
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="mb-3">
                          <select name="form_service" class="form-select form-control form-select required">
                            <option value="">Select Service</option>
                            <option value="Finance">Finance</option>
                            <option value="Business">Business</option>
                            <option value="Corporate">Corporate</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <textarea name="form_message" class="form-control required" rows="2" placeholder="Your message"></textarea>
                    </div>
                    <div class="mb-3 tm-sc-button mb-0 mt-20">
                      <input name="form_botcheck" class="form-control" type="hidden" value="">
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-theme-colored2 btn-block" data-loading-text="Please wait..."> Apply Now </button>
                      </div>
                    </div>
                  </form>
                  <!-- Job Form Validation-->
                  <script>
                    (function($) {
                      $("#request_a_quote_form").validate({
                        submitHandler: function(form) {
                          var form_btn = $(form).find('button[type="submit"]');
                          var form_result_div = '#form-result';
                          $(form_result_div).remove();
                          form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
                          var form_btn_old_msg = form_btn.html();
                          form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
                          $(form).ajaxSubmit({
                            dataType:  'json',
                            success: function(data) {
                              if( data.status === 'true' ) {
                                $(form).find('.form-control').val('');
                              }
                              form_btn.prop('disabled', false).html(form_btn_old_msg);
                              $(form_result_div).html(data.message).fadeIn('slow');
                              setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
                            }
                          });
                        }
                      });
                    })(jQuery);
                  </script>
